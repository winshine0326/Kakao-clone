    <header>
        <div class="headcontainer">
            <a href="index.html"><img src="../assets/logo.png" width="140px" style="margin-top: 0.5em;"></a>

                <li>회사 소개</li>

            </ul>

    </header>
    <section class="mainsec1">
        <div class="textcontainer1">
            <h2 class="maintext">
                <span>'나'로 가득찬 라이프 스타일<br>카카오스타일</span>

            <p>
                카카오스타일은 모두가 특별한 스타일을 가지고 있고
                <br>
                내가 좋아하는 무언가를 발견했을 때의 즐거움이

            </p>

                <br>
                모두가 더 편하게 나만의 스타일을 찾을 수 있도록 일상의 모든 순간에 카카오스타일이 함께하겠습니다.
            </p>
            <p class="con2sb">
